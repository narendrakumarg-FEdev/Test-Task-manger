<mat-toolbar color="primary" class="navbar">
  <div class="navbar-left">
    <img src="assets/images/Logo.png" alt="App Logo" class="app-logo">
    <span class="app-name">Task Manager</span>
  </div>
  <div class="navbar-center">
    <span class="welcome-message">Welcome to the Task Manager Application</span>
  </div>
  <div class="navbar-right">
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item [routerLink]="'/home'">
        <mat-icon>home</mat-icon>
        Home
      </button>
      <button mat-menu-item [routerLink]="'/task-list'">
        <mat-icon>list</mat-icon>
        Task List
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="userMenu">
      <mat-icon>account_circle</mat-icon>
    </button>
  </div>
</mat-toolbar>
